apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: build-and-push
spec:
  params:
    - name: IMAGE
  workspaces:
    - name: source
  steps:
    - name: build-image
      image: quay.io/buildah/stable
      script: |
        buildah bud -t $(params.IMAGE) .
        buildah push $(params.IMAGE)
